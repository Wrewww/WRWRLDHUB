<head>

<body>
    <header>
        <img src="photo/logo.jpg" class="logo">
        <h1>Мессенджер Life5+</h1>

        </nav>
    </header>

<div class="container">
    <h2>Создать диалог</h2>
    <input type="text" id="phoneNumber" placeholder="Введите Id пользователя (через #)" required>
    <button type="button" id="createChatButton">Создать чат</button>

    <div id="chatEntry" style="display: none; margin-top: 20px;">
        <h3>Чат с <span id="chatPhoneNumber"></span></h3>
        <p>Добро пожаловать в чат!</p>
        <!-- Здесь можно добавить функционал чата -->
    </div>
</div>

<script>
    document.getElementById("createChatButton").addEventListener("click", () => {
        const phoneNumber = document.getElementById("phoneNumber").value.trim();

        if (phoneNumber) {
            // Отображение мини входа в чат
            document.getElementById("chatPhoneNumber").innerText = phoneNumber;
            document.getElementById("chatEntry").style.display = "block";
            // Очистка поля ввода
            document.getElementById("phoneNumber").value = "";
        } else {
            alert("Пожалуйста, введите номер телефона.");
        }
    });
</script>

</body>
