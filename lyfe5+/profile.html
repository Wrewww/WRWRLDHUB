<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/waw.css">
    <style>
        body{
            background-image: url(photo/backprof.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <img src="photo/logo.jpg" class="logo">
        <h1>Личный кабинет Life5+</h1>
        <nav>
            <a href="index.html">Главная</a>

            <a href="messenger.html">Мессенджер</a>
            <a href="profile.html">Личный кабинет</a>
            <a href="blogs.html">Блоги</a>
            <a href="about.html">О создателях</a>
        </nav>
    </header>



<div class="container">
    <h2>Мини профиль</h2>
    <div id="miniProfile" style="display: none; border: 1px solid #ccc; padding: 10px; max-width: 300px; text-align: center;">
        <img id="profilePicture" src="photo/default.jpg" alt="Профиль" style="width: 100%; border-radius: 50%; margin-bottom: 10px;">
        <h3 id="fullName">ФИО пользователя</h3>
    </div>
    
    <h2>Ваши данные</h2>
    <div id="inputFields">
        <input type="text" id="lastName" placeholder="Фамилия" required>
        <input type="text" id="firstName" placeholder="Имя" required>
        <input type="text" id="middleName" placeholder="Отчество" required>
        <button type="button" id="saveButton">Сохранить изменения</button>
    </div>
    <p>Ваши посты и блоги будут отображаться здесь.</p>
</div>

<script>
    document.getElementById("saveButton").addEventListener("click", () => {
        const lastName = document.getElementById("lastName").value.trim();
        const firstName = document.getElementById("firstName").value.trim();
        const middleName = document.getElementById("middleName").value.trim();

        if (lastName && firstName && middleName) {
            document.getElementById("fullName").innerText = `${lastName} ${firstName} ${middleName}`;
            document.getElementById("miniProfile").style.display = "block";
            document.getElementById("inputFields").style.display = "none";
        } else {
            alert("Пожалуйста, заполните все обязательные поля.");
        }
    });
</script>

    </footer>
</body>
</html>
