<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WRWRLD-INFOGRAPHIC</title>
    <link rel="icon" type="favicon" href="../logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- sql.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>

</head>
<body>
    

    <div class="wrapper">
    
    <header>
        <h1>WRWRLD-INFOGRAPHIC</h1>
    </header>
    
    <main>
        <div class="charts">
            <div class="chart-card">
                <canvas id="usersChart"></canvas>
                <span id="usersValue"></span>
                <p>Пользователи</p>
            </div>
    
            <div class="stat-card clicable" id="eventsCard">

                <div class="stat-header">
                    <canvas id="eventsChart"></canvas>
                    <div class="stat-value" id="eventsValue">0</div>
                </div>

                <div class="stat-label" id="eventsToggle">
                    Мероприятия
                </div>

                <div id="eventsSection" class="events-section hidden">
                    <ul id="eventsList"></ul>
                </div>

            </div>



    
            <div class="chart-card">
                <canvas id="attendanceChart"></canvas>
                <span id="attendanceValue"></span>
                <p>Посещаемость</p>
            </div>
        </div>
    </main>
    
    <footer>
        <h2>WRWRLD-INFOGRAPHIC</h2>
        <a href="../index.html">Основная страница</a>
    </footer>
    
    </div>
    <script src="script.js"></script>
    </body>
    
</html>
