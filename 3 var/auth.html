<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureSkills - Вход</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">FutureSkills</div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="courses.html">Курсы</a></li>
                    <li><a href="auth.html" class="active">Вход</a></li>
                    <li><a href="profile.html">Кабинет</a></li>
                    <li><a href="blog.html">Блог</a></li>
                    <li><a href="about.html">О нас</a></li>
                </ul>
                <div class="mobile-menu-btn">☰</div>
            </nav>
        </div>
    </header>

    <main class="container auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Вход</button>
            <button class="tab-btn" data-tab="register">Регистрация</button>
        </div>

        <section id="login" class="auth-form active">
            <h1>Вход в аккаунт</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Логин</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Войти</button>
            </form>
        </section>

        <section id="register" class="auth-form">
            <h1>Регистрация</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-lastname">Фамилия</label>
                    <input type="text" id="reg-lastname" required>
                </div>
                <div class="form-group">
                    <label for="reg-firstname">Имя</label>
                    <input type="text" id="reg-firstname" required>
                </div>
                <div class="form-group">
                    <label for="reg-middlename">Отчество</label>
                    <input type="text" id="reg-middlename">
                </div>
                <div class="form-group">
                    <label for="reg-username">Логин</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Электронная почта</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Пароль</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">Подтвердите пароль</label>
                    <input type="password" id="reg-confirm-password" required>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="reg-terms" required>
                    <label for="reg-terms">Я согласен с правилами образовательной организации</label>
                </div>
                <button type="submit" class="btn">Зарегистрироваться</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 FutureSkills. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
